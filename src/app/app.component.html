<ng-container>
  <mat-toolbar class="example-header">
    <div style="width: 100%; padding-left: 250px; display: flex; justify-content: space-between; align-items: center;">
      <h1 style="font-size: x-large; font-weight: bold">Dashboard</h1>
      <div style="display: flex; justify-content: space-around; align-items: center; width: 50%;">
        <div style="display: flex; justify-content: center; align-items: center; width: 60%;">
          <div style="background-color: #f5f5f5; border-radius: 10px; padding: 10px; display: flex; width: 80%;">
            <mat-icon aria-hidden="false" fontIcon="search" style="color: #ccc"></mat-icon>
            <input placeholder="Enter keywords ..." style="outline: none; border: none; background-color: #f5f5f5;"/>  
          </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">EN <mat-icon aria-hidden="false" fontIcon="expand_more" style="color: #ccc"></mat-icon></div>
        <div style="height: 35px; width: 35px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: #f5f5f5;">
          <mat-icon aria-hidden="false" fontIcon="wb_sunny" style="color: #ccc"></mat-icon>
        </div>
        <div style="height: 35px; width: 35px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: #f5f5f5;">
          <mat-icon aria-hidden="false" fontIcon="notifications" style="color: #ccc"></mat-icon>
        </div>
        <div style="height: 35px; width: 35px; border-radius: 50%; background-color: #ccc;"></div>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                 [fixedInViewport]="true" [fixedTopGap]="0"
                 [fixedBottomGap]="0">
      <div style="width: 100%; display: flex; flex-direction: column;">
        <img src="../assets/logo.png" style="margin-bottom: 20px;"/>
        <div style="display: flex; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="home" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Dashboard</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="chat" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Requests</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="insert_drive_file" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">KYCs</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="file_copy" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Reports</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="work" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Audit Trail</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="people" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Users</p>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; padding: 2px; padding-left: 20px;">
          <mat-icon aria-hidden="false" fontIcon="settings" style="color: #ffffff"></mat-icon>
          <p style="color: #ccc; font-weight: 200; margin-left: 10px; font-size: 14px;">Settings</p>
        </div>
      </div>
      <div style="position: absolute; bottom: 0; padding-bottom: 20px; width: 100%; padding: 10px;">
        <div style="width: 70%; border-radius: 10px; background-color: rgba(255,255,255,0.2); padding: 10px; margin-bottom: 50px; display: flex; justify-content: space-around; align-items: center;">
          <div style="height: 45px; width: 45px; border-radius: 50%; background-color: #ccc;"></div>
          <div>
            <p style="color: #ffffff">Nafisa Sh.</p>
            <p style="color: #ccc; font-size: 12px;">Support manager</p>
          </div>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content style="background-color: #f5f5f5;">
      <section style="display: flex; justify-content: space-between; padding-left: 270px; padding-top: 40px; padding-right: 20px;">
        <mat-card style="width: 24%; background-color: #fff; border-radius: 15px;">
          <mat-card-content style="display: flex; justify-content: center; align-items: flex-start;">
            <div style="width: 30%;">
              <div style="height: 60px; width: 60px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: rgba(19,90,230,0.1);">
                <mat-icon aria-hidden="false" fontIcon="restore" style="color: rgb(19,90,230)"></mat-icon>
              </div>
            </div>
            <div style="width: 70%; padding-top: 5px;">
              <h1 style="font-weight: 500;">1478 286</h1>
              <p style="color: #ccc">Pending Requests</p>
              <div style="margin-top: 20px; display: flex; align-items: center; justify-content: flex-start; font-size: 13px;">
                <p style="color: rgb(47, 226, 47); display: flex; align-items: center;">
                  <mat-icon aria-hidden="false" fontIcon="timeline" style="color: rgb(47, 226, 47)"></mat-icon> 
                  <span style="margin-left: 2px;">4.07%</span>
                </p>
                <span style="color: #ccc; margin-left: 15px;">Last month</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card style="width: 24%; background-color: #fff; border-radius: 15px;">
          <mat-card-content style="display: flex; justify-content: center; align-items: flex-start;">
            <div style="width: 30%;">
              <div style="height: 60px; width: 60px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: rgba(230, 174, 19, 0.1);">
                <mat-icon aria-hidden="false" fontIcon="done_all" style="color: rgb(230, 174, 19)"></mat-icon>
              </div>
            </div>
            <div style="width: 70%; padding-top: 5px;">
              <h1 style="font-weight: 500;">478 520</h1>
              <p style="color: #ccc">Approved Requests</p>
              <div style="margin-top: 20px; display: flex; align-items: center; justify-content: flex-start; font-size: 13px;">
                <p style="color: rgb(47, 226, 47); display: flex; align-items: center;">
                  <mat-icon aria-hidden="false" fontIcon="timeline" style="color: rgb(47, 226, 47)"></mat-icon> 
                  <span style="margin-left: 2px;">0.24%</span>
                </p>
                <span style="color: #ccc; margin-left: 15px;">Last month</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card style="width: 24%; background-color: #fff; border-radius: 15px;">
          <mat-card-content style="display: flex; justify-content: center; align-items: flex-start;">
            <div style="width: 30%;">
              <div style="height: 60px; width: 60px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: rgba(135, 19, 230, 0.1);">
                <mat-icon aria-hidden="false" fontIcon="verified_user" style="color: rgb(135, 19, 230)"></mat-icon>
              </div>
            </div>
            <div style="width: 70%; padding-top: 5px;">
              <h1 style="font-weight: 500;">154 872</h1>
              <p style="color: #ccc">Total Agents</p>
              <div style="margin-top: 20px; display: flex; align-items: center; justify-content: flex-start; font-size: 13px;">
                <p style="color: rgb(47, 226, 47); display: flex; align-items: center;">
                  <mat-icon aria-hidden="false" fontIcon="timeline" style="color: rgb(255, 0, 0)"></mat-icon> 
                  <span style="margin-left: 2px;">1.64%</span>
                </p>
                <span style="color: #ccc; margin-left: 15px;">Last month</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card style="width: 24%; background-color: #fff; border-radius: 15px;">
          <mat-card-content style="display: flex; justify-content: center; align-items: flex-start;">
            <div style="width: 30%;">
              <div style="height: 60px; width: 60px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: rgba(58, 230, 19, 0.1);">
                <mat-icon aria-hidden="false" fontIcon="people" style="color: rgb(58, 230, 19)"></mat-icon>
              </div>
            </div>
            <div style="width: 70%; padding-top: 5px;">
              <h1 style="font-weight: 500;">167</h1>
              <p style="color: #ccc">Total Users</p>
              <div style="margin-top: 20px; display: flex; align-items: center; justify-content: flex-start; font-size: 13px;">
                <p style="color: rgb(47, 226, 47); display: flex; align-items: center;">
                  <mat-icon aria-hidden="false" fontIcon="timeline" style="color: rgb(230, 174, 19)"></mat-icon> 
                  <span style="margin-left: 2px;">0.00%</span>
                </p>
                <span style="color: #ccc; margin-left: 15px;">Last month</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </section>

      <section style="display: flex; justify-content: space-between; padding-left: 270px; padding-top: 40px; padding-right: 20px;">
        <img src="../assets/graph.png" style="max-width: 100%;"/>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
